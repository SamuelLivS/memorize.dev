<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-16x16.png" type="image/x-icon">
    <title>Memorize.dev</title>
</head>

<body>
    <section id="startGameView">
        <h1>Memorize<span>.dev</span></h1>
        <form id="loginForm">
            <label for="playerName" class="sr-only">Nome</label>
            <input maxlength="15" type="text" name="playerName" id="playerName" placeholder="Digite seu nome">
            <button class="btn" id="playButton">Jogar</button>
        </form>
    </section>

    <section id="gameBoard">

    </section>

    <section id="gameOverView">
        <h2>Parabéns, você completou o jogo!</h2>
        <p id="motionsP"></p>
        <button class="btn" id="restartButton" onclick="restart()">Jogar Novamente</button>
        <div id="rankingView">
            <h3>Menos movimentos</h3>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th>Movimentos</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="btn" onclick="restartRanking()">Limpar Ranking</button>
    </section>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
